<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-grad" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="50%" stop-color="#818cf8" />
      <stop offset="100%" stop-color="#a78bfa" />
    </linearGradient>
    <filter id="logo-glow">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Outer ring - mission control / radar -->
  <circle cx="20" cy="20" r="18" stroke="url(#logo-grad)" stroke-width="1.5" fill="none" opacity="0.3" />

  <!-- Cloud shape - top arc -->
  <path d="M12 22c-2.2 0-4-1.8-4-4 0-1.8 1.2-3.3 2.8-3.8C11.5 11.3 14.5 9 18 9c3.2 0 5.9 1.9 7 4.6.4-.1.7-.1 1-.1 2.8 0 5 2.2 5 5 0 1.9-1 3.4-2.6 4.2" stroke="url(#logo-grad)" stroke-width="2" stroke-linecap="round" fill="none" filter="url(#logo-glow)" />

  <!-- Desk surface -->
  <path d="M9 25h22" stroke="url(#logo-grad)" stroke-width="2" stroke-linecap="round" filter="url(#logo-glow)" />

  <!-- Desk legs -->
  <path d="M13 25v5M27 25v5" stroke="url(#logo-grad)" stroke-width="1.5" stroke-linecap="round" opacity="0.6" />

  <!-- Monitor/screen on desk -->
  <rect x="17" y="20" width="6" height="5" rx="1" stroke="url(#logo-grad)" stroke-width="1.2" fill="rgba(96, 165, 250, 0.1)" />

  <!-- Screen glow dot -->
  <circle cx="20" cy="22.5" r="1" fill="#60a5fa" opacity="0.8" />

  <!-- Crosshair accent - mission control -->
  <circle cx="20" cy="20" r="1" fill="url(#logo-grad)" opacity="0.4" />
</svg>
