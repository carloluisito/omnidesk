name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [20.x, 22.x]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript (main process)
      run: npm run build:electron

    - name: Build React app (renderer)
      run: npm run build

    - name: Run tests
      run: npm run test:ci

    - name: Upload coverage
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        if-no-files-found: warn

  e2e:
    name: E2E Tests (experimental)
    needs: build
    runs-on: ubuntu-latest
    continue-on-error: true # Electron + node-pty native module requires special CI setup

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright
      run: npx playwright install --with-deps chromium

    - name: Build app
      run: npm run build && npm run build:electron

    - name: Run E2E tests
      run: xvfb-run --auto-servernum npm run test:e2e

    - name: Upload Playwright report
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        if-no-files-found: warn

  package:
    name: Package Electron App
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Package app
      run: npm run package -- --publish never

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: claudedesk-${{ matrix.os }}
        path: |
          release/**/*.exe
          release/**/*.dmg
          release/**/*.AppImage
          release/**/*.deb
        if-no-files-found: warn
