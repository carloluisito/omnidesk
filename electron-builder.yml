appId: com.omnidesk.app
productName: OmniDesk
artifactName: "${productName}-${version}-${arch}.${ext}"
directories:
  output: release
  buildResources: resources
files:
  - dist/**/*
  - package.json
extraMetadata:
  main: dist/main/index.js
asar: true
compression: maximum

protocols:
  - name: OmniDesk
    schemes:
      - omnidesk

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: resources/icon.ico

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: resources/icon.icns
  category: public.app-category.developer-tools

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: resources/icon.png
  category: Development
  executableName: omnidesk

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
